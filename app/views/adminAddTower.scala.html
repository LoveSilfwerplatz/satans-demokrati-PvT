

@(message: String)



<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">




  </head>
  <body>


      <title>AdminTEMP</title>
      <a href="http://localhost:9000/" class="myButton">Backend</a>
      <button id="mapTest" onclick="clicker()">Testknapp (ska tas bort)</button>






      <h1>Lägg till radiotorn</h1>
      <p align="center">Klicka på kartan för att lägga till radiotorn.</p>





      <form name="myTower" id="myTower" action="http://localhost:9000/submitTower" method="POST">
          <div align="center">
              <pre>Tower name:</pre> <input type="text" name="towerName" id="towerName" required><br>
              <pre>Broadcast range:</pre> <input type="number" min="1" name="towerRadius" id="towerRadius" required><br>
              <input type="submit" value="Submit" class="myButton">
          </div>
      </form>


      <br>

      <div id="wrap">
          <div id="content">
              <pre>@message</pre>
          </div>
      </div>




      <div id="map">
          <script src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js" ></script>
          <script src="@routes.Assets.versioned("js/MapScript.js")\"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0VKA6LegNq1Tp5I8Y1SJ7gtsZQSRaANA&callback=initMap"></script>
      </div>







  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <style>

    #wrap {
        float: left;
        position: relative;
        left: 50%;
    }

    #content {
        float: left;
        position: relative;
        left: -50%;
    }


    #map {
        border: 2px solid red;

        margin-left:auto;
        margin-right:auto;
    }


    body {
      background-color: black;
    }

    h1 {
      font-family:Arial;
      color:white;
      text-align: center
    }

    p{
        color:white;
    }

    pre {
      color:white;
        font-family: Arial;
        font-size: 12px;

        display: block;
        white-space: pre;
        margin: 1em 0;
    }
    #map {
        width: 500px;
        height: 400px;
        background-color: #00acc1;
    }


    .myButton {
        -moz-box-shadow:inset 0px -3px 7px 0px #29bbff;
        -webkit-box-shadow:inset 0px -3px 7px 0px #29bbff;
        box-shadow:inset 0px -3px 7px 0px #29bbff;
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #2dabf9), color-stop(1, #0688fa));
        background:-moz-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
        background:-webkit-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
        background:-o-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
        background:-ms-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
        background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#2dabf9', endColorstr='#0688fa',GradientType=0);
        background-color:#2dabf9;

        -webkit-border-radius:3px;
        border-radius:3px;
        border:1px solid #0b0e07;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        padding:9px 23px;
        text-decoration:none;
        text-shadow:0px 1px 0px #263666;
        alignment: center;
        text-align: center;
    }
    .myButton:hover {
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0688fa), color-stop(1, #2dabf9));
        background:-moz-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
        background:-webkit-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
        background:-o-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
        background:-ms-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
        background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0688fa', endColorstr='#2dabf9',GradientType=0);
        background-color:#0688fa;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }







    </style>
  </head>
</html>
