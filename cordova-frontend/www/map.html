<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Satans Radio Map</title>

    <script src="https://code.jquery.com/jquery-2.2.3.js"
            integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<div data-role="page" id="map_page">
    <div data-role="content">
        <div id="map-container">

            <h2 id="map-header">Map over radio towers</h2>
            <div id="map"></div>
            <style>
                #map {
                    position: absolute;
                    top: 100px;
                    right: 150px;
                    bottom: 50px;
                    left: 150px;
                    border:3px solid black;
                    border-radius: 5px;
                }
            </style>
        </div>
        <div class="back_button_container" id="map-back-button">
            <a class="back_button_link" href="home.html" data-transition="slide" data-direction="reverse">
                <img class="back_button_img" src="img/back_arrow_02.png" />
            </a>
        </div>
    </div>

    <script type="text/javascript" src="js/MapScript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0VKA6LegNq1Tp5I8Y1SJ7gtsZQSRaANA&callback=initMap"></script>
</div>
</body>
</html>
